# Daily diagnostic report to track onboarding funnel and parent engagement
# Runs daily at 5:00 PM UTC (9:00 AM PST / 10:00 AM PDT)
# Sends email with metrics to help identify barriers and track real usage

name: Send Daily Diagnostic Report

on:
  schedule:
    - cron: '0 17 * * *'  # Daily at 5PM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Send daily diagnostic report
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/send-daily-report" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Response ($http_code): $body"

          if [ "$http_code" -ne 200 ]; then
            echo "::error::Daily report function returned HTTP $http_code"
            exit 1
          fi